---
    - name: "ensure gitrepo directory exists"
      file:
        path: "/home/pi/{{ repo_path }}"
        state: directory
        owner: "pi"
        group: "pi"
      become: true

    - name: Ensure repos are cloned
      git:
        repo: "{{ item.url }}"
        dest: "/home/pi/{{ repo_path }}/{{ item.path }}"
      loop:
        - { "url":"https://github.com/alastairhm/docker-rpi-squid.git", "path":"docker-rpi-squid"}
        - { "url":"https://github.com/sthuber90/docker-speedtest.git", "path":"docker-speedtest"}
        - { "url":"https://github.com/asdf-vm/asdf.git", "path":"asdf"}

    - name: Change file permission
      file:
        path: "{{ repo_path }}"
        owner: "pi"
        group: "pi"          
        recurse: yes

    - name: link adsf
      file:
        src: "/home/pi/{{ repo_path }}/asdf"
        dest: "/home/pi/.asdf"
        state: link

    - name: Add asdf to bashrc
      lineinfile:
        dest: "/home/pi/.bashrc"
        line: |
          . "$HOME/.asdf/asdf.sh"
          . "$HOME/.asdf/completions/asdf.bash"

