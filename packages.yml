---
    - name: Ensure packages are installed
      package:
        name: "{{ item }}"
        state: present
      loop:
        - chrony
        - tmux
        - nmap
        - bpytop
        - neofetch
        - neovim
        - python3
        - python3-pip
        - python3-dev

    - name: Ensure services are running
      service:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop:
        - chronyd

