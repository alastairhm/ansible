---
    - name: Ensure packages are installed
      package:
        name: "{{ item }}"
        state: present
      loop:
        - btop
        - build-essential
        - chrony
        - curl
        - git
        - jq
        - libbz2-dev
        - libffi-dev
        - liblzma-dev
        - libncurses5-dev
        - libncursesw5-dev
        - libreadline-dev
        - libsqlite3-dev
        - libssl-dev
        - llvm
        - neovim
        - nmap
        - python3
        - python3-dev
        - python3-pip
        - screenfetch
        - tk-dev
        - tmux
        - wget
        - xz-utils
        - zlib1g-dev
        - zsh

    - name: Ensure services are running
      service:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop:
        - chronyd

